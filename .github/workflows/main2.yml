name: second workflow

on:
  pull_request:
    branches:
      - 'main'
    types: [closed]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 3.13.0 
      - name: Run Helm Lint
        run: helm lint .
  template:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 3.13.0 

      - name: Run Helm Template
        run: helm template .

  package:
    needs: template
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Helm
        uses: azure/setup-helm@v1
        with:
          version: 3.13.0 

      - name: Set Package Version
        id: set_version
        run: echo ::set-output name=package_version::$(git rev-parse --short ${{ github.sha }})
  
      - name: Helm Package
        run: |
          mkdir helm-package
          ls 
          helm package -d . . --version 1.0.${{ github.run_number  }}
          ls helm-package
          echo "--------"
          mv helm-releas* helm-package

      - name: Set up Git
        run: |
          git init
          git config --global user.email "actions@github.com" || true
          git config --global user.name "GitHub Actions" || true
          git branch -M main || true
          git add . 
          git commit -m "push packaged helm chart"
          

      - name: Configure Git Credentials
        run: |
          echo "machine github.com login ${{ secrets.GH_USERNAME }} password ${{ secrets.TOKEN }}" > ~/.netrc 

      - name: Set Git Remote
        run: git remote add origin1 https://github.com/AbdelrhmanAli123/my-helm-charts.git || true
        env:
          DESTINATION_REPO: ${{ secrets.DESTINATION_REPO }}

      - name: Push Helm Chart to Remote Repo
        run: |
          git push https://github.com/AbdelrhmanAli123/my-helm-charts.git main 
        env:
          DESTINATION_REPO: ${{ secrets.DESTINATION_REPO }}
